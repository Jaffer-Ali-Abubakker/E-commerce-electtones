<form [formGroup]="loginForm">
<div class="login-container" >
    <mat-card class="login-card" cdkDrag>
      <mat-card-header class="tooltip-container">
        <mat-card-title class="tooltip">Login</mat-card-title>
        <span class="text">@</span>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field appearance="fill" class="full-width">
            <input matInput placeholder="Username" formControlName="userName" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width" (click)="login()">Login</button>
      </mat-card-content>
    </mat-card>
  </div>
</form>
